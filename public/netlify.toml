# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "https://data.mongodb-api.com/app/data-wwiex/endpoint/data/v1/action/insertOne"
    [headers.values]
    Access-Control-Allow-Origin = "*"